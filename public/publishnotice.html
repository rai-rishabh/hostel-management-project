  <body>
    <header class="header">
      <img class="logo_img"
        src="/images/logo.png"
        alt="Hostel Management"
        class="logo"
      />

      <nav class="navbar">

          <li><a class="navbar-link" href="/">Home</a></li>

          <li><a class="navbar-link" href="/About">About</a></li>
        </ul>
      </nav>

      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>
    </header>

    <!-- ======================================== 
          Our Main Hero Section Start  
    ========================================  -->
    <main>        
      <section class="mid">
        <section class="mid-left">
            <ul class="menu-list">
                <li><h1 class="welcome-text" style="font-size:30px; position: relative; text-align: center;font-family: 'Gochi Hand', cursive;">Hi,</h1></li>
                <li><a class="menu-link menu-subtext" href="/addstudent">Add Student</a></li>
                <li><a class="menu-link menu-subtext" href="/admin/updatestud">Update Student Details</a></li>
                <li><a class="menu-link menu-subtext" href="/admin/publishnotice">Write a Notice</a></li>

                <li><a class="menu-link menu-subtext" href="/admin/signout">Sign Out</a></li>
              </ul>
        </section>

        <section class="mid-right" style="display: flex; flex-direction: column;">
            <form action="/publishnotice" method="post">
                <h1 style="margin: 0 0 30px 0; text-align: center;">Notice</h1>
                
                <fieldset>        
                  <label for="heading">Heading:</label>
                  <input type="text" id="heading" name="heading">
               
                  <label for="nbody">Notice Body:</label>
                  <textarea id="nbody" name="nbody" style="resize: none; height:100px;"></textarea>                 
                
                </fieldset>            
                <button type="submit">Publish</button>        
               </form> 
        </section>
      </section>
    </main>
